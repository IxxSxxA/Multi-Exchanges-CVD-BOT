<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Chart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1A1C24;
      color: #D9D9D9;
      font-family: Arial, sans-serif;
    }
    .chart-wrapper {
      width: 95%;
      margin: 0 auto;
      padding: 20px 0;
    }
    #chart-container {
      width: 100%;
      height: 600px;
      background-color: #2A2E39;
    }
    .legend {
      padding: 10px;
      background-color: #2A2E39;
      border: 1px solid #3D3D5C;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .legend-item {
      display: inline-block;
      margin-right: 20px;
    }
    .legend-color {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <div class="legend">
      <div class="legend-item">
        <span class="legend-color" style="background-color: #00C853;"></span>Entry (Bull)
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #D81B60;"></span>Entry (Bear)
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #2196F3;"></span>Take Profit
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #FF9800;"></span>Stop Loss
      </div>
    </div>
    <div id="chart-container"></div>
  </div>
  <script type="module" src="/strategy/tradingChart.js"></script>
</body>
</html>
